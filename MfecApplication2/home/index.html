<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MFEC</title>

<link href="../assets/themes/css/bootstrap.css" rel="stylesheet">

</head>
<body class="top-navigation">
<div id="page-wrapper" class="gray-bg">
<div class="wrapper wrapper-content">
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h3>MfacApplication2</h3>
        </div>
        <div class="ibox-content">
          <div class="row">
            <div class="col-lg-12">
              <table id="tableDisplay" class="table table-bordered">
                <thead>
                  <tr>
                    <th width="5%">No</th>
                    <th>Mobile No</th>
                    <th>Service Charge</th>
                    <th>Unit</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="../assets/themes/js/bootstrap.min.js"></script>
<script src="../assets/themes/js/jquery-2.1.1.js"></script>

<script>
$(document).ready(function(){
  $("#tableDisplay > tbody > tr").remove();
  $.getJSON('../data/output.json', function (data) {
	   data.items.forEach(ListDisplay);
	});

  function ListDisplay(item, index, arr) {
    $('#tableDisplay > tbody:last-child').append('<tr>'
               + '<td>'+(item.id+1)+'</td>'
               + '<td>'+item.mobileNo+'</td>'
               + '<td>'+item.serviceCharge+'</td>'
               + '<td>baht</td>'
               + '</tr>');
  }
});
</script>
</body>
</html>
